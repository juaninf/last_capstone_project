# local-cluster.yaml
cluster_name: local-ray

provider:
  type: local
  head_ip: 127.0.0.1
  worker_ips: [127.0.0.1]

min_workers: 1
max_workers: 3

idle_timeout_minutes: 1

setup_commands:
  - pip install -r requirements.txt

file_mounts: {}
cluster_synced_files: []
rsync_exclude: []
rsync_filter: []

# Important: Remove head_node and worker_nodes for on-premise clusters
docker:
  enabled: false
