version: "3.8"

services:
  ray-head:
    build:
      context: .
    image: capstone_project_ray-head
    command: >
      bash -c "ray start --head --dashboard-host 0.0.0.0 --port=6379 --dashboard-port=8265 &&
               python3 app.py &&
               tail -f /dev/null"
    ports:
      - "8265:8265"
      - "6379:6379"
      - "8000:8000"  # âœ… Add this line!
    shm_size: 2g
    networks:
      - raynet

  ray-worker:
    build:
      context: .
    image: capstone_project_ray-worker
    depends_on:
      - ray-head
    command: >
      bash -c "ray start --address=ray-head:6379 --block"
    shm_size: 2g
    networks:
      - raynet
    environment:
      - RAY_LOG_TO_STDERR=1
      - RAY_verbose=1

networks:
  raynet:
    driver: bridge
